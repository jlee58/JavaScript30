<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play"><i class="fas fa-play"></i></button>
       <button name="speed" class="player__button speed">1x</button>
       <button name="volume-control" class="player__button"><i class="fas fa-volume-up"></i></button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <button name="fullscreen" class="player__button fullscreen"><i class="fas fa-expand"></i></button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
